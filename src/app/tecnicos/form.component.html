<div class="card border-secondary mb-3">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body text-secondary">
        <h5 class="card-title">Registrar Servicio</h5>
        <form (ngSubmit)="create()">
            <div class="form-group">
                <label for="indentTecnico">Identificacion del Técnico: </label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="indentTecnico" name="txtIdentTecnico" placeholder="Ingrese ID del Técnico" [(ngModel)]="tecnico.identTecnico">
                </div>
            </div>
            <div class="form-group row">
                <label for="identTecnico" class="col-form-label col-sm-s2">ID del Técnico: </label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="tecnico.identTecnico" name="txtIdentTecnico">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-success">Guardar</button>
                </div>
            </div>

        </form>
    </div>
</div>
