<div class="card bg-light mb-3">
    <div class="card-header">Tecnicos</div>
    <div class="card-body">

        <div class="my-2" text-left>
            <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/tecnicos/form']">Crear Servicio</button>
        </div>

        <h5 class="card-title">Listado de Tecnicos</h5>
        <div class="table-responsive-xl">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">ID del Tecnico</th>
                        <th scope="col">ID del Servicio</th>
                        <th scope="col">Fecha Inicio</th>
                        <th scope="col">Fecha Fin</th>
                        <th scope="col">Hora Fin</th>
                        <th scope="col">Hora Fin</th>
                        <th colspan="2"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let tecnico of tecnicos">
                        <td>{{tecnico.identTecnico}}</td>
                        <td>{{tecnico.identServicio}}</td>
                        <td>{{tecnico.fechaInicio}}</td>
                        <td>{{tecnico.horaIncio}}</td>
                        <td>{{tecnico.fechaFin}}</td>
                        <td>{{tecnico.horaFin}}</td>
                        <td>
                            <button type="button" name="detalle" [routerLink]="['/tecnicos/detalle', tecnico.id]" class="btn btn-info btn-sm">Calcular</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
